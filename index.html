<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya's Portfolio - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Clean White Studio Background */
        body { margin: 0; overflow: hidden; background: #ffffff; font-family: 'Segoe UI', sans-serif; }
        
        #canvas-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; 
        }
        #enter-btn { pointer-events: auto; }
        
        /* The Desktop Container */
        #desktop-iframe-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
            background: white; 
        }

        iframe {
            width: 100%; height: 100%; border: none;
        }

        /* Power Button */
        .power-btn {
            background: white;
            border: 2px solid #e5e5e5;
            color: #333;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }

        .power-btn:hover {
            background: #3b82f6; 
            color: white;
            border-color: #3b82f6;
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.3);
        }
        
        .power-btn::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 50%;
            border: 2px solid #3b82f6;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-family: monospace;
            z-index: 20;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
        }
        
        #status-msg {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
            font-weight: normal;
        }

        /* White Flash Overlay */
        #boot-flash {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        h1 {
            text-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div id="loader">
        <div>Loading Workspace...</div>
        <div id="status-msg"></div>
    </div>
    <div id="boot-flash"></div>

    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="ui-layer" style="display:none;">
        <h1 class="text-gray-800 text-3xl font-light tracking-[0.2em] uppercase">Aditya's Workspace</h1>
        <button class="power-btn" id="enter-btn">
            <i class="fas fa-power-off"></i>
        </button>
    </div>

    <!-- The Desktop Environment -->
    <div id="desktop-iframe-container">
        <iframe src="desktop.html"></iframe>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // ==========================================
        //  ðŸ› ï¸ CONTROL PANEL (EDIT THIS SECTION) ðŸ› ï¸
        // ==========================================
        const SETTINGS = {
            
            // 1. LAPTOP POSITION & ROTATION
            laptop: {
                path: 'laptop.glb',
                
                // POSITION (Move the laptop)
                x: 1.2,      // +Right, -Left
                y: 1.6,    // +Up, -Down (Base Height)
                z: 1,      // +Forward, -Back
                
                // ROTATION (In Degrees - 0 to 360)
                rotateX: 0,   // Tilt Forward/Back
                rotateY: -150, // Spin Left/Right (180 = Faces Front, 225 = Angled)
                rotateZ: 0,   // Tilt Sideways
                
                // Floating Animation
                floatSpeed: 0.0015,  
                floatAmount: 0.08    
            },

            // 2. CAMERA VIEW (Initial View)
            camera: {
                height: 1.5,  // Vertical Height
                distance: 2.2 // Distance from laptop. (Higher = Further Away)
            },

            // 3. ZOOM ANIMATION
            zoom: {
                speed: 1.5,   // Seconds
                targetZ: 0.09, // Final depth inside screen (Lower = Closer)

                // FINE TUNE FINAL POSITION
                // Adjust these to aim the zoom slightly Left/Right or Up/Down
                offsetX: 0.1,   // +Right, -Left
                offsetY: 0    // +Up, -Down
            }
        };

        // ==========================================
        // SYSTEM SETUP (DO NOT EDIT BELOW THIS LINE)
        // ==========================================
        
        // Helper to convert Degrees to Radians
        const toRad = (deg) => deg * (Math.PI / 180);

        // Derived Constants based on settings
        const CAMERA_START = { x: 0, y: SETTINGS.camera.height, z: SETTINGS.camera.distance };
        // Apply Offsets to Camera End
        const CAMERA_END   = { 
            x: SETTINGS.zoom.offsetX, 
            y: SETTINGS.camera.height + SETTINGS.zoom.offsetY, 
            z: SETTINGS.zoom.targetZ 
        };
        const LOOK_AT_TARGET = new THREE.Vector3(0, SETTINGS.camera.height, 0);

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        scene.fog = new THREE.Fog(0xffffff, 4, 15); 

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(CAMERA_START.x, CAMERA_START.y, CAMERA_START.z);
        camera.lookAt(LOOK_AT_TARGET);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(2, 8, 2); 
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        dirLight.shadow.bias = -0.0005;
        scene.add(dirLight);

        const fillLight = new THREE.PointLight(0xeef2ff, 0.5);
        fillLight.position.set(-5, 5, 5);
        scene.add(fillLight);

        // --- FLOOR ---
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.ShadowMaterial({ opacity: 0.1 }); 
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.5; 
        floor.receiveShadow = true;
        scene.add(floor);

        // --- VARIABLES ---
        let laptopModel = null;
        let screenMesh = null;
        let laptopGroup = new THREE.Group(); 
        scene.add(laptopGroup);
        let isFloating = true;

        // --- FALLBACK ---
        function createFallbackModel(reason) {
            console.warn("Generating Fallback Model. Reason:", reason);
            if(document.getElementById('status-msg')) {
                document.getElementById('status-msg').innerText = "(Using Fallback Model)";
            }
            
            const group = new THREE.Group();
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xd0d0d0, roughness: 0.3, metalness: 0.1 });
            const screenBlackMat = new THREE.MeshBasicMaterial({ color: 0x000000 });

            // Base
            const base = new THREE.Mesh(new THREE.BoxGeometry(3.5, 0.15, 2.4), bodyMat);
            base.position.y = 0.075;
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);

            // Lid
            const lidGroup = new THREE.Group();
            lidGroup.position.set(0, 0.15, -1.0);
            lidGroup.rotation.x = -Math.PI / 6; 
            
            const lid = new THREE.Mesh(new THREE.BoxGeometry(3.5, 0.1, 2.4), bodyMat);
            lid.position.set(0, 0.05, 1.2); 
            lid.castShadow = true;
            lidGroup.add(lid);

            const screen = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 2.0), screenBlackMat);
            screen.position.set(0, 0.11, 1.2);
            screen.rotation.x = -Math.PI / 2;
            lidGroup.add(screen);
            
            screenMesh = screen;
            group.add(lidGroup);
            laptopModel = group;
            laptopGroup.add(laptopModel);
            onModelReady();
        }

        function onModelReady() {
            const loaderEl = document.getElementById('loader');
            const uiEl = document.getElementById('ui-layer');
            gsap.to(loaderEl, { opacity: 0, duration: 0.5, onComplete: () => loaderEl.style.display = 'none' });
            uiEl.style.display = 'flex';
            gsap.from(uiEl, { opacity: 0, y: 20, duration: 1, delay: 0.2 });
        }

        // --- LOADING ---
        try {
            const loader = new THREE.GLTFLoader();
            loader.load(SETTINGS.laptop.path, (gltf) => {
                laptopModel = gltf.scene;
                
                // 1. Center geometry pivot
                const box = new THREE.Box3().setFromObject(laptopModel);
                const center = box.getCenter(new THREE.Vector3());
                laptopModel.position.sub(center);
                
                // 2. Set rotation (Converted from Degrees to Radians)
                laptopModel.rotation.set(
                    toRad(SETTINGS.laptop.rotateX), 
                    toRad(SETTINGS.laptop.rotateY), 
                    toRad(SETTINGS.laptop.rotateZ)
                );

                // 3. Apply Offset from Settings
                laptopModel.position.x += SETTINGS.laptop.x;
                laptopModel.position.z += SETTINGS.laptop.z;
                
                // Shadows & Screen Detection
                laptopModel.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        const name = child.name.toLowerCase();
                        if (name.includes('screen') || name.includes('display') || name.includes('monitor')) {
                            screenMesh = child;
                            if(child.material) {
                                child.material = child.material.clone();
                                child.material.color.setHex(0x111111);
                                if(child.material.emissive) child.material.emissive.setHex(0x000000);
                            }
                        }
                    }
                });

                laptopGroup.add(laptopModel);
                onModelReady();
            }, undefined, (error) => {
                createFallbackModel("File not found");
            });
        } catch (e) {
            createFallbackModel("Error");
        }

        // --- ANIMATION SEQUENCE ---
        document.getElementById('enter-btn').addEventListener('click', () => {
            
            // 1. Stop Floating Animation
            isFloating = false;

            // 2. Move Laptop to fixed height matching settings
            gsap.to(laptopGroup.position, { y: SETTINGS.laptop.y, duration: 0.5, ease: "power2.out" });

            // 3. Hide UI
            const ui = document.getElementById('ui-layer');
            gsap.to(ui, { opacity: 0, duration: 0.5, onComplete: () => ui.style.display = 'none' });

            const tl = gsap.timeline({
                onComplete: () => {
                    const desktop = document.getElementById('desktop-iframe-container');
                    desktop.style.opacity = '1';
                    desktop.style.pointerEvents = 'auto';
                }
            });

            // 4. Screen Flash
            const flash = document.getElementById('boot-flash');
            tl.to(flash, { opacity: 1, duration: 0.1, ease: "power2.in" }, 0.4); 
            tl.to(flash, { opacity: 0, duration: 0.8, ease: "power2.out" }, 0.5);

            if (screenMesh && screenMesh.material) {
                if (screenMesh.material.emissive) {
                    tl.to(screenMesh.material.emissive, { r:1, g:1, b:1, duration: 0.1 }, 0.4);
                    tl.to(screenMesh.material.emissive, { r:0.1, g:0.1, b:0.1, duration: 0.5 }, 0.5);
                }
                if (screenMesh.material.color) {
                    tl.to(screenMesh.material.color, { r:1, g:1, b:1, duration: 0.1 }, 0.4);
                }
            }

            // 5. ZOOM ANIMATION
            tl.to(camera.position, {
                x: CAMERA_END.x,
                y: CAMERA_END.y,
                z: CAMERA_END.z,
                duration: SETTINGS.zoom.speed, 
                ease: "power2.inOut",
                onUpdate: () => {
                    camera.lookAt(LOOK_AT_TARGET); 
                }
            }, 0.5); 

        });

        // --- RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            if (isFloating && laptopGroup) {
                const time = Date.now() * SETTINGS.laptop.floatSpeed; 
                // Float around SETTINGS.laptop.y
                laptopGroup.position.y = SETTINGS.laptop.y + Math.sin(time) * SETTINGS.laptop.floatAmount; 
                laptopGroup.rotation.z = Math.sin(time * 0.5) * 0.01; 
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
